{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="alert alert-info">
        <h2>{{ article.text }}</h2>
        <p><b>{{ article.date.date() }}</b></p>
        <a href="/articles/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/articles/{{ article.id }}/update" class="btn btn-success">Edit</a>
    </div>
</div>
{% endblock %}
